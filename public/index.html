<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTA Arrival Times</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš‡ MTA Arrival Times</h1>
            <div class="last-updated" id="lastUpdated">Loading...</div>
        </header>

        <main>
            <!-- Subway Section -->
            <section class="arrival-section">
                <h2>Subway - Church Ave</h2>
                <div class="route-info">
                    <span class="route-badge subway-b">B</span>
                    <span class="route-badge subway-q">Q</span>
                    <span class="direction">Manhattan-bound</span>
                </div>
                <div class="arrivals" id="subwayArrivals">
                    <div class="loading">Loading subway data...</div>
                </div>
            </section>

            <!-- B41 Bus Section -->
            <section class="arrival-section">
                <h2>B41 Bus</h2>
                <div class="route-info">
                    <span class="route-badge bus">B41</span>
                    <span class="direction">To Downtown Brooklyn Cadman Plaza</span>
                </div>
                <div class="arrivals" id="b41Arrivals">
                    <div class="loading">Loading bus data...</div>
                </div>
            </section>

            <!-- B49 Bus Section -->
            <section class="arrival-section">
                <h2>B49 Bus - Rogers & Lenox Road</h2>
                <div class="route-info">
                    <span class="route-badge bus">B49</span>
                    <span class="direction">To Bed Stuy Fulton St</span>
                </div>
                <div class="arrivals" id="b49Arrivals">
                    <div class="loading">Loading bus data...</div>
                </div>
            </section>
        </main>

        <footer>
            <button id="refreshBtn" class="refresh-btn">ðŸ”„ Refresh</button>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
