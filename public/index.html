<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="date=no">
    <title>MTA Arrival Times</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-toggles">
                <button class="section-toggle active" data-section="subway" title="Toggle Subway">ðŸš‡</button>
                <button class="section-toggle active" data-section="bus" title="Toggle Bus">ðŸšŒ</button>
            </div>
            <div class="last-updated" id="lastUpdated">Loading...</div>
        </header>

        <main>
            <div class="sections-grid">
                <!-- Unified Subway Section -->
                <section class="arrival-section subway-section-full">
                    <div class="section-header">
                        <h2>Subway</h2>
                        <div class="header-badges filter-badges">
                            <button class="route-badge header-badge subway-b filter-badge active" data-route="B" title="Toggle B train">B</button>
                            <button class="route-badge header-badge subway-q filter-badge active" data-route="Q" title="Toggle Q train">Q</button>
                            <button class="route-badge header-badge subway-2 filter-badge active" data-route="2" title="Toggle 2 train">2</button>
                            <button class="route-badge header-badge subway-5 filter-badge active" data-route="5" title="Toggle 5 train">5</button>
                        </div>
                    </div>
                    <div class="route-info">
                        <span class="direction">Manhattan-bound</span>
                    </div>
                    <div class="arrivals" id="subwayArrivals">
                        <div class="loading">Loading subway data...</div>
                    </div>
                </section>

                <!-- Unified Bus Section -->
                <section class="arrival-section bus-section-full">
                    <div class="section-header">
                        <h2>Bus</h2>
                        <div class="header-badges filter-badges">
                            <button class="route-badge header-badge bus filter-badge bus-filter active" data-route="B41" title="Toggle B41">B41</button>
                            <button class="route-badge header-badge bus filter-badge bus-filter active" data-route="B49" title="Toggle B49">B49</button>
                        </div>
                    </div>
                    <div class="arrivals" id="busArrivals">
                        <div class="loading">Loading bus data...</div>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <button id="refreshBtn" class="refresh-btn">ðŸ”„ Refresh</button>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
